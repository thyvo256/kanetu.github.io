---
layout: form
title: Contact
permalink: /contact/
---


<div class="row">
  
  <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 offset-md-3 offset-lg-3">
    <div class="form-div">
      <form action="https://formspree.io/{{site.email}}" method="POST" role="form">

        <div class="form-group row">
          <label for="inputName" class="col-sm-2 col-form-label">Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputName" placeholder="Name">
          </div>
        </div>
        <div class="form-group row">
          <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="staticEmail" placeholder="email@example.com">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputMessage" class="col-sm-2 col-form-label">Message</label>
          <div class="col-sm-10">
            <textarea name="" id="inputMessage" class="form-control" rows="3" required="required"></textarea>
          </div>
        </div>
        <div class="form-group row">
          <label for="inputMessage" class="col-sm-2 col-form-label"></label>
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary btn-custom">Send</button>
          </div>
        </div>

      </form>
    </div>
  </div>

</div>
