<!DOCTYPE html>
<!-- saved from url=(0046)https://kanetu.github.io/app/euclid-extra.html -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Tính nghịch đảo nhân</title>
	
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

	<style>

	.ps-relatetive{
		position: relative;
	}
	.input-name{
		position: absolute;
		bottom: 0;
		left: 0;
		padding: 7px 14px;
		background: lightgrey;
		border-radius: 5px 0px 0px 5px;
	}
	.pl-60{
		padding-left: 60px;
	}
	.pl-45{
		padding-left: 45px;
	}
	#findE-btn,
	#cal-btn{
		border: none;
		margin: 2px;
		padding: 5px 20px;
		background: gainsboro;
		width: 100%;

	}
	#findE-btn:hover,
	#cal-btn:hover{
		color: #fff;
		background: black;
		transition: 1s;
	}
	table{
		margin-top: 10px;
		text-align: center;
	}
	.mt-20{
		margin-top: 20px;
	}
	.area-name{
		position: absolute;
	    width: 100%;
	    text-align: center;
	    margin: 0;
	    padding: 5px 20px;
	    background: gainsboro
	}
	#table-e{
		margin-top: 10px;
		width: 100%;
		padding: 35px 10px 10px 10px;
	}
</style>
</head>
<body>

	<div class="container">
		<div class="row mt-20">
			<div class="col-xs-12 col-md-6 offset-md-3 col-lg-6 offset-lg-3">
				<div class="row">
					<div class="col-xs-12 col-md-4">
						<div class="ps-relatetive form-group">
							<div class="input-name">Q(n)</div>
							<input type="text" class="form-control pl-60" name="" id="inputA">
						</div>
					</div>
					<div class="col-xs-12 col-md-4">
						<div class="ps-relatetive form-group">
							<div class="input-name">E</div>
							<input type="text" class="form-control pl-45" name="" id="inputB">
						</div>
					</div>
					
					<div class="col-xs-12 col-md-4">
						<button id="cal-btn">Cal</button>
						<button id="findE-btn">FindE</button>
					</div>
				</div>
				<div class="col-xs-12">
					<p>Đây chỉ là hàm tìm USCLN chọn 1 < e < Q(n) </p>
					<p>1) Nếu chỉ tìm e thì chỉ nhập Q(n)</p>
					<p>2) Muốn tính xem số đã chọn có GCD(Q(n),e) == 1?  hay không thì nhập Q(n) và E và sử dụng Cal</p>
				</div>
				
				<div class="col-xs-12">
					Result: <div id="result"></div>
				</div>

				
			</div>
			<div class="col-xs-12 col-md-6 offset-md-3 col-lg-6 offset-lg-3">
				<div class="ps-relatetive form-group">
					<div class="area-name">Value of E can use</div>
					<textarea name="Text1" cols="40" rows="5" id="table-e"></textarea>
				</div>
			</div>
			
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

	<script type="text/javascript" charset="utf-8" async="" defer="">

		function findE(a){
			let html = "";
			for(i=1; i<a; i++){
				if(GCD(a,i) == 1)
					html += ` ${i} `;
			}

			$('#table-e').html(html);

		}
		function GCD(a,b){
			while(a != b){
				if(a > b)
					a-= b;
				if(b > a)
					b-= a;
			}	
			return a;
		}

		
		$('#cal-btn').on('click',function(){
			let a = parseInt(inputA.value);
			let b = parseInt(inputB.value);
			let html = '';
			if(a && b){
				if(GCD(a,b) == 1){
					html += '1 (*v*) có thể dùng!'
				}else{
					html += GCD(a,b) +' (-_-) không thể dùng!'
				}
			}else{
				alert('Đã nhập Q(n) và E chưa?');
			}
			
			$('#result').html(html);
		});

		$("#findE-btn").on('click',function(){
			let a = parseInt($('#inputA').val());
			findE(a);
		});

	</script>

</body></html>
